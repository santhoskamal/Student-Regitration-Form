<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <td>
            <img src="https://image3.mouthshut.com/images/imagesp/925717102s.png" alt="logo">
        </td>         
        
        <td>
            <h1><strong>St.Joseph's College Of Engineering Admission Form</strong></h1>
        </td>
    </table>
    <hr>
 <form method="POST" action="#">
    <table class="sec" align="center">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="FirstName" maxlength="50" placeholder="santhos" required></td>
        </tr>
        <tr class="left">
            <td>Last Name:</td>
            <td><input type="text" name="LastName" maxlength="50" placeholder="kamal" required></td>
        </tr>
        <tr>
            <td>Email-id:</td>
            <td><input type="text" name="Email-id" maxlength="30" placeholder="xyz@gmail.com" required></td>
        </tr>
        <tr>
            <td>Contact no:</td>
            <td><input type="text" name="Number" maxlength="10" placeholder="9********2" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> 
                <input type="radio" name="Gender" value="Male" required>
                Male
                <input type="radio" name="Gender" value="Female" required>
                Female
            </td>
        </tr>
        <tr>
            <td>Date of Birth (D.O.B):</td>
            <td>
              <input type="date" id="birthday" name="birthday" required>
            </td>
            
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="Addeess" id="" cols="30" rows="10" required></textarea></td>
        
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select name="CityName" id="City_Name" required>
                  <option value="">None</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Madurai">Madurai</option>
                  <option value="Tiruchirappalli">Tiruchirappalli</option>
                  <option value="Tiruppur">Tiruppur</option>
                  <option value="Salem">Salem</option>
                  <option value="Erode">Erode</option>
                  <option value="Tirunelveli">Tirunelveli</option>
                  <option value="Vellore">Vellore</option>
                  <option value="Thoothukkudi">Thoothukkudi</option>
                  <option value="Dindigul">Dindigul</option>
                  <option value="Thanjavur">Thanjavur</option>
                  <option value="Ranipet">Ranipet</option>
                  <option value="Sivakasi">Sivakasi</option>
                  <option value="Kanur">Kanur</option>
                  <option value="Udhagamandalam">Udhagamandalam</option>
                  <option value="Hosur">Hosur</option>
                  <option value="Nagercoil">Nagercoil</option>
                  <option value="Kanchipuram">Kanchipuram</option>
                  <option value="Kumarapalayam">Kumarapalayam</option>
                  <option value="Karaikudi">Karaikudi</option>
                  <option value="Neyveli">Neyveli</option>
                  <option value="Cuddalore">Cuddalore</option>
                  <option value="Kumbakonam">Kumbakonam</option>
                  <option value="Tiruvannamalai">Tiruvannamalai</option>
                  <option value="Pollachi">Pollachi</option>
                  <option value="Rajapalayam">Rajapalayam</option>
                  <option value="Gudiyatham">Gudiyatham</option>
                  <option value="Pudukottai">Pudukottai</option>
                  <option value="Vaniyambadi">Vaniyambadi</option>
                  <option value="Ambur">Ambur</option>
                  <option value="Nagapattinam">Nagapattinam</option>
                </select>
            </td>       
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select name="StateName" id="State_Name" required>
                    <option value="">None</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tiruvannamalai">Tiruvannamalai</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

            </td>
        </tr>
    </table>
    <div align="center">
        <h3>Add Secondary Schooling Level(SSL) Marksheet </h3>
        <input type="file" name="file" id="file" required>
        <input type="button" id="btn_uploadfile" 
           value="Upload" 
           onclick="uploadFile();" 
        >
    </div>
    <div  align="center">
        <h3>Add Higher Schooling Level(HSC) Marksheet </h3>
        <input type="file" name="file" id="file" required>
        <input type="button" id="btn_uploadfile" 
           value="Upload" 
           onclick="uploadFile();" 
        >
    </div>
    <br><br>
 <div class="container">
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit">Submit</button>    
 </div>       
 </form>
 <hr>
    
   
</body>
</html>
